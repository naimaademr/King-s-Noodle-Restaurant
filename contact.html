<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - King’s Noodle</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Open Sans', sans-serif; background-color: #FFFFF0; color: #333; padding: 20px; }
    h1 { font-family: 'Playfair Display', serif; color: #B22222; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { background-color: #FFD700; border: none; padding: 10px 20px; margin-top: 10px; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <p>📍 Address: 296 Spadina Avenue, Toronto</p>
  <p>📞 Phone: (416) 555-1234</p>
  <p>📧 Email: info@kingsnoodle.ca</p>

  <form>
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Your Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <p><a href="index.html">← Back to Home</a></p>
</body>
</html>
